<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Account Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1da1f2, #14171a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: #1da1f2;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            background: #f7f9fa;
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #657786;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            color: #1da1f2;
            border-bottom: 2px solid #1da1f2;
        }

        .form-container {
            padding: 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #14171a;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1da1f2;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1da1f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #1991db;
        }

        .btn:disabled {
            background: #aab8c2;
            cursor: not-allowed;
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
            color: #657786;
        }

        .user-info {
            display: none;
            background: #f7f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #1da1f2;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #14171a;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Twitter Clone</h1>
            <p>Join the conversation</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('signin')">Sign In</button>
            <button class="tab" onclick="showTab('signup')">Sign Up</button>
        </div>

        <div class="form-container">
            <!-- Sign In Form -->
            <form class="form active" id="signin-form">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="loading" id="signin-loading">Signing in...</div>
                <div class="message" id="signin-message"></div>
            </form>

            <!-- Sign Up Form -->
            <form class="form" id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="loading" id="signup-loading">Creating account...</div>
                <div class="message" id="signup-message"></div>
            </form>

            <!-- User Info (shown after successful login) -->
            <div class="user-info" id="user-info">
                <h3>Welcome!</h3>
                <p><strong>User ID:</strong> <span id="user-id"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <button class="btn" onclick="logout()" style="margin-top: 16px;">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const ACCOUNT_SERVICE_URL = 'http://localhost:8002';

        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById(`${tabName}-form`).classList.add('active');

            // Clear messages
            clearMessages();
        }

        // Clear all messages
        function clearMessages() {
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
        }

        // Show message
        function showMessage(formId, message, type = 'error') {
            const messageEl = document.getElementById(`${formId}-message`);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Show loading
        function showLoading(formId, show = true) {
            const loadingEl = document.getElementById(`${formId}-loading`);
            const submitBtn = document.querySelector(`#${formId}-form .btn`);

            loadingEl.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
        }

        // Show user info after successful login
        function showUserInfo(userData) {
            document.getElementById('user-id').textContent = userData.user_id;
            document.getElementById('user-email').textContent = userData.email;

            // Hide forms and show user info
            document.querySelectorAll('.form').forEach(form => form.style.display = 'none');
            document.querySelector('.tabs').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
        }

        // Logout
        function logout() {
            document.querySelectorAll('.form').forEach(form => form.style.display = 'block');
            document.querySelector('.tabs').style.display = 'flex';
            document.getElementById('user-info').style.display = 'none';

            // Clear forms
            document.querySelectorAll('input').forEach(input => input.value = '');
            clearMessages();

            // Reset to signin tab
            showTab('signin');
        }

        // Sign Up
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            clearMessages();

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('signup', 'Passwords do not match');
                return;
            }

            showLoading('signup', true);

            try {
                const response = await fetch(`${ACCOUNT_SERVICE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('signup', 'Account created successfully! You can now sign in.', 'success');
                    // Switch to signin tab after successful signup
                    setTimeout(() => {
                        document.getElementById('signin-email').value = email;
                        showTab('signin');
                    }, 2000);
                } else {
                    showMessage('signup', data.detail || 'Failed to create account');
                }
            } catch (error) {
                showMessage('signup', 'Network error. Please check if the account service is running.');
            } finally {
                showLoading('signup', false);
            }
        });

        // Sign In
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            clearMessages();
            showLoading('signin', true);

            try {
                const response = await fetch(`${ACCOUNT_SERVICE_URL}/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('signin', 'Sign in successful!', 'success');
                    setTimeout(() => showUserInfo(data), 1000);
                } else {
                    showMessage('signin', data.detail || 'Failed to sign in');
                }
            } catch (error) {
                showMessage('signin', 'Network error. Please check if the account service is running.');
            } finally {
                showLoading('signin', false);
            }
        });
    </script>
</body>

</html>
